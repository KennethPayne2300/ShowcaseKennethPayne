<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="a rock paper scissors website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <main id="wrapper">
            <h1>rock-paper-scissors</h1>
            <div class="game-container">
                <div class="info"><h2>Lets play rock paper scissors</h2><p>You only need 1 player the bot will play as player 2.<br>
                use 1 for rock, 2 for paper, and 3 for scissors</p></div>
                <div class="players">
                    <img src="assets/img background.png" class="player one">
                    <img src="assets/img background.png" class="player two">
                </div>
                <p id="status"></p>
            </div>
        </main>
    </body>
</html>
