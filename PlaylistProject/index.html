<!DOCTYPE html>
<html>
  <head>
    <title>Kenneth Payne Playlist</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Your CSS -->
    <link type="text/css" rel="stylesheet" href="style.css" />
    <!-- jQuery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Your Javascript -->
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1>My Playlist</h1>
    <div class="form">
      <p>Add a new song:</p>
      <input placeholder="Song Title" class="titlein" />
      <input placeholder="Artist Name" class="artistin" />
      <input placeholder="Image URL" class="imagein" />
      <input placeholder="Song Length" class="lengthin" />
      <input placeholder="Song Link Address" class="linkin" />
      <button class="add-input">Add</button>
    </div>
    <div class="divider"></div>
    <div class="display">
      <div class="column images"></div>
      <div class="column songs"></div>
      <div class="column artists"></div>
      <div class="column lengths"></div>
      <div class="column links"></div>
      <div class="column delete"></div>
    </div>
  </body>
</html>
