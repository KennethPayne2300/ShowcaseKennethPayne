<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kenneth's personal home</title>
        <meta name="description" content="Everything Kenneth Payne has done">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="icon" type="image/png" href="Assets/KennethPayneLogo.png">
        <script defer src="script.js"></script>
        <style>
            #home {
                color: #3C3375;
            }
        </style>
    </head>
    <body id="wrapper">
        <div class="content">
            <header>
                <h1>Kenneth Payne's Showcase</h1>
            </header>
            <main>
                <div class="display">
                    <div class="column">
                        <h2 class="item">I'm Kenneth Payne, an upcoming game developer that loves to learn, and is always up for something new</h2>
                    </div>
                    <div class="column">
                        <div class="item">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGh5WFH8TOIfRKxUrIgJZoDCs1yvQ4hIcppw&s" class="profile">
                        </div>
                    </div>
                </div>
                <div class="small section divider"></div>
                <h2>Programming languages I know</h2>
                <div class="slider-wrapper">
                    <div class="slider-track">
                        <div class="info-box">
                            <img src="Assets/Programming Languages/HTML5_logo.png" alt="HTML Logo">
                        </div>
                        <div class="info-box">
                            <img src="Assets/Programming Languages/CSS-Logo-2011.png" alt="CSS Logo">
                        </div>
                        <div class="info-box">
                            <img src="Assets/Programming Languages/JavaScript-Symbol.png" alt="JavaScript Logo">
                        </div>
                        <div class="info-box">
                            <img src="Assets/Programming Languages/Python-logo.png" alt="Python Logo">
                        </div>
                        <!-- duplicate for infinite loop -->
                        <div class="info-box">
                            <img src="Assets/Programming Languages/HTML5_logo.png" alt="HTML Logo">
                        </div>
                        <div class="info-box">
                            <img src="Assets/Programming Languages/CSS-Logo-2011.png" alt="CSS Logo">
                        </div>
                        <div class="info-box">
                            <img src="Assets/Programming Languages/JavaScript-Symbol.png" alt="JavaScript Logo">
                        </div>
                        <div class="info-box">
                            <img src="Assets/Programming Languages/Python-logo.png" alt="Python Logo">
                        </div>
                    </div>
                </div>
            </main>
            <script src="addons.js"></script>
        </div>
    </body>
</html>
