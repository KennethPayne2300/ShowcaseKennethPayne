<!DOCTYPE html>
<html>
    <head>
        <title>Which Elemental power would you have</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>What Elemental Power Would You Have?</h1>

        </div>

                <h4>What do you like more?</h4>

                    <button class="option oneq1">1. Strength</button>
                    <button class="option twoq1">2. Smarts</button>
                </div>
            </div>
            <div class="question2">
                <h4>What movie type is your favorite?</h4>
                <div class="options">
                    <button class="option oneq2">1. Action</button>
                    <button class="option twoq2">2. Comedy</button>
                </div>
            </div>
            <div class="question3">
                <h4>What is your favorite season?</h4>
                <div class="options">
                    <button class="option oneq3">Summer</button>
                    <button class="option twoq3">Winter</button>
                </div>
            </div>
            <div class="question4">
                <h4>What is your favorite color?</h4>
                <div class="options">
                    <button class="option oneq4">Red</button>
                    <button class="option twoq4">Blue</button>

            </div>
        </div>
        <div class="result1"><img src='https://media.tenor.com/I1uKTqRLFyEAAAAM/%CF%86%CF%89%CF%84%CE%B9%CE%AC-%CE%BC.gif' alt='Fire Element'><br>You get Fire!!</div>
        <div class="result2"><img src='https://www.jimphicdesigns.com/downloads/imgs-mockup/earth-spinning-gif.gif' alt='Earth Element'><br>You get Earth!!</div>
        <div class="result3"><img src='https://media.tenor.com/s0EGjVj1eP4AAAAM/lightning-strikes-sweet-dreams.gif' alt='Lightning Element'><br>You get Lightning!!</div>
        <div class="result4"><img src='https://i.pinimg.com/originals/10/81/1b/10811bb479ed654d672509fb70630e4a.gif' alt='Ice Element'><br>You get Ice!!</div>
